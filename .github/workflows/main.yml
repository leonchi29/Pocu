name: Flutter iOS Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # Ajusta a tu versi√≥n

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release
